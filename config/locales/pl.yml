      the service.

      ## Contacting Us

      If you have any question you can [contact us](/contact).

  privacy:
    title: "Prywatność"
    body_markdown: |
      # Privacy Policy

      Welcome to Picture! This service is open source so after reading this
      privacy policy we invite you to [audit the code](https://github.com/vinc/pi.ctu.re)
      yourself if you can read the ruby programming language.

      ## Information You Provide
      
      When you create an account on Picture you provide us your email address,
      a username, and a password (stored as a cryptographic hash) to
      authenticate you.

      You may also provide us your full name and your pictures to display on
      the website.

      ## Information We Collect

      When you browse this website, our web servers collect your IP address and
      user agent string, along with the date of your visit, for the duration
      required by the law.

      We also store a cookie in your browser to authenticate you when you sign
      in, and at the same time we store in our database your current IP address
      to compare it with the last one for security reason.

      %{payment_information}

      ## Contacting Us

      If you have any question you can [contact us](/contact).

    payment_information_markdown: |
      ## Payment Information

      We use a third party payment processor, [Stripe](https://stripe.com),
      for all payments. We don't store credit card details and instead relies
      on Stripe for this.

  pricing:
    title: "Ceny"
    body_html: |
      <h1 class="mb-4">Ceny</h1>

      <h2>Brak reklam</h2>

      <p>Na Picture nie zawiera reklam, Twoja uwaga i zdjęcia nie są produktem.
      Jesteście naszymi konsumentami. Oferujemy Wam usługę w postaci 
      przechowywania Waszych zdjęć.</p>

      <h2>Płać w Kairze potrzeb</h2>

      <p>Zwykle, dostawcy usług w chmurze pobierają około %{cost_per_gigabyte} za GB
      danych przechowywanych lub transferowanych na miesiąc. Uwzględniliśmy w tym
      koszty obliczania z przetwarzania płatności, podatki i czas programistów
      co daje łącznie około <strong>%{price_per_gigabyte} za GB</strong>, aby móc utrzymać usługę.</p>

      <p class="display-4 my-5 text-center text-muted">
        %{price_per_gigabyte} za GB<br>
        przechowywanych<br>
        lub transferowanych danych
      </p>

      <p>Mierzymy transfer danych monitorując każde pobranie
      zdjęcia. Pod koniec miesiąca liczymy też, ile miejsca
      Twoje zdjęcia zajmują na naszym serwerze.</p>

      <h2>Darmowa próba</h2>

      <p>Kiedy się zarejestrujesz, otrzymasz <strong>1GB danych za
      darmo</strong>, aby przetestować usługę. Karta kredytowa nie jest wymagana.
      Później, będziesz musiał(-a) doładowywać konto, aby dalej wysyłać
      zdjęcia.</p>

      <h2>Brak opłat za anulowanie</h2>

      <p>Możesz przestać doładowywać konto w każdej chwili. Jeżeli jego stan będzie
      ujemny, nie będziesz mieć możliwości wysyłać więcej zdjęć, a Twoje konto
      zostanie usunięte po jakimś czasie.</p>

      <h2>Hostuj własną instancję</h2>

      <p>Jeżeli posiadasz dużo zdjęć lub osiągają one duży ruch,
      nasza usługa może być dla Ciebie zbyt droga. Na szczęście,
      Picture jest <strong>otwartoźródłowy</strong>, więc zawsze możesz utworzyć własną
      instancję!</p>
